<ng-container *ngIf="(post$ | async)?.data as post">
    <mat-card class="mat-card-small">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Author - {{ post.createdBy.fname }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ post.description }}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>EDIT</button>
            <button mat-button>DELETE</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
