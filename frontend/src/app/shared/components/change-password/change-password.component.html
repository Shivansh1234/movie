<p>change-password works!</p>
<mat-card>
    <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <mat-label>Old Password</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="oldPassword">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="newPassword">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="confirmPassword">
                </mat-form-field>
            </p>
            <button mat-button type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>

        </form>
    </mat-card-content>
</mat-card>
